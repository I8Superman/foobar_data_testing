<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE TEST</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="container" id="queue">QUEUE
            <div id="order_display">
                <!-- order template goes here -->
            </div>
            <template class="order">
                <section class="details">
                    <div class="id"></div>
                    <div class="time"></div>
                    <div class="beers"></div>
                </section>
            </template>
        </div>

        <div class="container" id="serving">SERVING
            <div id="serving_display">
                <!-- serving template goes here -->
            </div>
            <template class="serving">
                <section class="details">
                    <div class="id"></div>
                    <div class="time"></div>
                    <div class="beers"></div>
                </section>
            </template>
        </div>

        <div class="container" id="bartenders">BARTENDERS
            <div class="bartender" id="Jonas">JONAS
                <div class="status"></div>
                <div class="doing"></div>
                <div class="usingTap"></div>
                <div class="servingCustomer"></div>
            </div>
            <div class="bartender" id="Dannie">DANNIE
                <div class="status"></div>
                <div class="doing"></div>
                <div class="usingTap"></div>
                <div class="servingCustomer"></div>
            </div>
            <div class="bartender" id="Peter">PETER
                <div class="status"></div>
                <div class="doing"></div>
                <div class="usingTap"></div>
                <div class="servingCustomer"></div>
            </div>
        </div>
        <div class="container" id="taps">TAPS (green = in use)
            <div id="tap_display">
                <!-- tap template goes here -->
            </div>
            <template class="tap">
                <section class="tap_info">
                    <div class="beer"></div>
                    <div class="inUse"></div>
                    <div class="level"></div>
                </section>
            </template>
        </div>
        <div class="container" id="storage">STORAGE
            <div id="storage_display">
                <!-- storage tamplate gets appended here -->
            </div>
            <template class="storage">
                <section class="supply_info">
                    <div class="brand"></div>
                    <div class="kegNr"></div>
                </section>
            </template>
        </div>
    </main>
    <!-- Queue: id, order time and how many of which beers -->

    <!-- Serving: id, serve time (time to complete), how many of which beers -->

    <!-- Bartenders: Name, status, doing right now (statusDetail), usingTap, handling order # -->

    <!-- taps: beet type, show in use/not in use, level in % -->

    <!-- storage: beertype and kegs left -->


    <script src="index.js"></script>
</body>

</html>
